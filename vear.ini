[vear]
BaseNote=A-4	;基准音的音名，默认A-4
BaseFreq=440.0	;基准音的频率，单位是Hz，默认440.0
StartNote=E-0	;频谱图最左边竖条对应的音名，默认E-0
RefNote=C-4	;最下方坐标轴红点的位置，默认C-4
DefTranspose=0	;初始状态的移调，默认0
GridLines=16	;波形图竖直方向的格数，默认16
ThresDB=-48.0	;频谱图最下方对应的分贝数，默认-48.0
DecayDB=2.0	;频谱图峰值每帧下降的分贝数，默认2.0（注：窗口刷新频率是15Hz）
GridDB=3.0	;频谱图水平网格线的间隔代表的分贝数，默认3.0
Depress=0.5	;虚拟神经元受到旁边输入信号的抑制因数，默认0.5
Feedback=1.0	;虚拟神经元保留上一帧数据对这一帧数据的比例，默认1.0
MinColor=2.0	;频谱图最下方伪彩色的色调，1.0=绿色，2.0=蓝色，最大3.0对应全色调范围，默认2.0
Gamma=0.5	;频谱图伪彩色亮度的伽马值，数值越小越接近纯色，默认0.5
